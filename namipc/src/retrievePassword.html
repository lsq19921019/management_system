<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>重置密码</title>
    <meta name="keywords" content="纳米理财">
    <meta name="description" content="纳米理财">
    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="stylesheet" href="css/login.less">
    <link rel="shortcut icon" href="./favicon.ico">
    <script src="./lib/js/jquery-3.3.1.min.js"></script>
    <script src="./lib/js/mod.js"></script>
    <script src="./lib/js/3DES.js"></script>
    <script src="./lib/js/js.cookie.min.js"></script>
</head>
<body>

    <link rel="import" href="tpl/header.html?__inline">

    <div class="main-section">
        <div class="main-content">
            <div class="login-box register-box">
                <h5 class="title">重置密码</h5>
                <input class="phone" placeholder="请输入您的手机号码">
                <div class="code clear-fix">
                    <input class="code-input" placeholder="请输入验证码">
                    <img class="img-code" src="img/logo.png">
                </div>
                <div class="phone-code clear-fix">
                    <input class="phone-code-input" placeholder="请输入手机验证码">
                    <a class="get-sms-code un-selectable">获取验证码</a>
                </div>
                <div class="tips-ret">获取验证码、倒计时180s后重新获取</div>
                <input class="password" type="password" placeholder="请输入8到23位密码">
                <input class="password-again" type="password" placeholder="请重新输入密码">
                <a class="findPass-btn">确定</a>
                <p class="tips-register">重置提示</p>
            </div>
        </div>
    </div>
    <link rel="import" href="./tpl/tipsAlert.html?__inline">
    <link rel="import" href="tpl/footer.html?__inline">
    <script src="js/retrievePassword.js"></script>

</body>
</html>
