<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>品牌服务</title>

  <body>
    <div class="brand_services wrap">

            <div class="product_list">
                <div class="product_box">
                  <img src="../../statics/img/brand_services_02.png" alt="" />

                    <p>竞品分析</p>
                    <img src="../../statics/img/brand_services_03.png" alt="" />

                    <img src="../../statics/img/brand_services_05.png" alt="" />

            </div>
          </div>
        </div>
        <div class="brand_list"><img src="../../statics/img/brand_services_06.png" alt="" /></div>
        <div class="brand_list">
          <div class="inner">

            <p class="title_info">结合客户品牌需求，为客户量身打造全套内容创意服务</p>

                <div class="product_box">

                    <img src="../../statics/img/brand_services_02.png" alt="" />

                <div class="product_box">
                    <img src="../../statics/img/brand_services_02.png" alt="" />
                    <p>宣传视频</p>
                </div>
                <div class="product_box">
                    <p>活动H5</p>
                    <img src="../../statics/img/brand_services_02.png" alt="" />                
                </div>              
            </div>
          </div>
        </div>
        <div class="brand_list">
          <div class="inner">
            <h5>活动管理</h5>
            <p class="title_info">我们拥有丰富的大型活动管理经验，能够为客户提供活动全流程服务</p>
            <div class="product_list activity">
                <div class="product_box">
                    <img src="../../statics/img/brand_services_02.png" alt="" />

                </div>

                    <img src="../../statics/img/brand_services_02.png" alt="" />

                </div>

                    <img src="../../statics/img/brand_services_02.png" alt="" />

                </div>
                <div class="product_box">
                    <img src="../../statics/img/brand_services_02.png" alt="" />

                </div>
                <div class="product_box">
                    <img src="../../statics/img/brand_services_02.png" alt="" />
                    <p>活动传播</p>
                </div>
            </div>
          </div>
        </div>

      <!-- 页脚 -->
      <div id="Js_footer"></div>

        <i></i>
