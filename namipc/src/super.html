<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>纳米理财-复投返利</title>
    <meta name="keywords" content="纳米理财">
    <meta name="description" content="纳米理财">
    <link rel="stylesheet" href="css/plat.less">
    <link rel="stylesheet" href="./lib/css/rangeslider.css">
    <link rel="shortcut icon" href="./favicon.ico">
    <script src="./lib/js/jquery-3.3.1.min.js"></script>
    <script src="./lib/js/handlebars-4.0.11.min.js"></script>
    <script src="./lib/js/rangeslider.min.js"></script>
    <script src="./lib/js/mod.js"></script>
    <script src="./lib/js/js.cookie.min.js"></script>
</head>
<body class="super-page">

    <link rel="import" href="tpl/header.html?__inline">
    <script>
        $(function () {
            $("#js-nav-super").addClass('nav-cur');
        })
    </script>


    <div class="nav-section section-div">
        <p>您的位置：<a href="/">首页 &gt; </a><span style="color: #406EC8">复投返利</span></p>
    </div>
    <div class="search-main">
        <div class="search-section section-div">
            <div class="search-content">
                <div class="search-item clear-fix">
                    <span class="search-cate">年化收益：</span>
                    <div class="other clear-fix">
                        <div class="ann-hbs">
                            <script id="ann-template" type="text/x-handlebars-template">
                                {{#each annualized}}
                                <a class="{{isActive @index}}" data-type="2" data-key="{{key}}">{{value}}</a>
                                {{/each}}
                            </script>
                        </div>
                    </div>
                </div>
                <div class="search-item clear-fix">
                    <span class="search-cate">投资期限：</span>
                    <div class="other clear-fix">
                        <div class="deadline-hbs">
                            <script id="deadline-template" type="text/x-handlebars-template">
                                {{#each deadline}}
                                <a class="{{isActive @index}}" data-type="3" data-key="{{key}}">{{value}}</a>
                                {{/each}}
                            </script>
                        </div>
                    </div>
                </div>
                <div class="search-item clear-fix">
                    <span class="search-cate">标的来源：</span>
                    <div class="other clear-fix">
                        <div class="company-hbs">
                            <script id="company-template" type="text/x-handlebars-template">
                                {{#each companyList}}
                                <a class="{{isActive @index}}" data-type="5" data-key="{{pfno}}">{{pfname}}</a>
                                {{/each}}
                            </script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="sort-sel">
            <div class="sort-section section-div">
                <div class="sort-content clear-fix">
                    <span class="sort-cate">默认排序：</span>
                    <a data-type="1" data-key="DESC" class="first active">综合排序</a>
                    <a data-type="2" data-key="DESC" >年化收益</a>
                    <a data-type="3" data-key="DESC" >投资期限</a>
                </div>
            </div>
        </div>
    </div>

    <div class="recommend-section section-div">
        <div class="recommend-content clear-fix">
                <div class="recommend-tit">
                    <div class="fx-tit">复投返利</div>
                </div>
                <div class="null-tips">
                    <img src="./img/plat_null_bg.png">
                </div>
                <div class="recommend-box clear-fix"></div>
        </div>
        <div class="page-list">
            <span class="all">共0条</span>
            <span class="cur-page">1／1</span>
            <a class="first" data-page="first">首页</a>
            <a class="prev" data-page="prev">上一页</a>
            <a class="next" data-page="next">下一页</a>
            <a class="end" data-page="end">尾页</a>
        </div>
    </div>
    
    <link rel="import" href="tpl/footer.html?__inline">
    <link rel="import" href="tpl/hbs/recommend-item.html?__inline">
    <script src="js/plat.js"></script>

</body>
</html>
