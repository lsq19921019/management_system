<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>浸会大学2019年年会大抽奖</title>
    <style></style>
  </head>
  <body>
    <div class="lottery">
      <div class="center_winner">
      </div>
      <div class="center_roll">
        <div class="roll_box">
          <div class="num"></div>
          <div class="num"></div>
          <div class="num"></div>
          <div class="num"></div>
        </div>
      </div>
      <div class="btn_line">
        <img id="start" src="../assets/images/activity/pc_lottery_04.png" />
        <img id="stop" src="../assets/images/activity/pc_lottery_05.png" />
      </div>
      <div class="award">
        <img class="btn" id="awardBtn" src="../assets/images/activity/pc_lottery_06.png" />
        <div class="award_list">
          <img src="../assets/images/activity/pc_lottery_08.png" />
          <img src="../assets/images/activity/pc_lottery_09.png" />
          <img src="../assets/images/activity/pc_lottery_10.png" />
          <img src="../assets/images/activity/pc_lottery_11.png" />
          <img src="../assets/images/activity/pc_lottery_12.png" />
        </div>
      </div>
      <div class="winner">
        <img class="btn" id="winnerBtn" src="../assets/images/activity/pc_lottery_07.png" />
        <div class="winner_list">
          <div><img src="../assets/images/activity/pc_lottery_13.png" /></div>
          <div><img src="../assets/images/activity/pc_lottery_08.png" /></div>
          <p class="win_1">
          </p>
          <div><img src="../assets/images/activity/pc_lottery_09.png" /></div>
          <p class="win_2">
          </p>
          <div><img src="../assets/images/activity/pc_lottery_10.png" /></div>
          <p class="win_3">
          </p>
          <div><img src="../assets/images/activity/pc_lottery_11.png" /></div>
          <p class="win_4">
          </p>
          <div><img src="../assets/images/activity/pc_lottery_12.png" /></div>
          <p class="win_5">
          </p>
        </div>
      </div>
    </div>
    <div id="J_loading" class="page_loading"><i></i></div>
  </body>
</html>
