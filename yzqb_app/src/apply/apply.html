    <style type="text/css">
        .view{
            padding: .25rem .16rem 0;
        }
        .apply_desc{
            font-size: .18rem;
        }
        .apply_select{
            box-sizing: border-box;
            width: 100%;
            height: .46rem;
            border: 1px solid rgb(221,221,221);
            background: #fff;
            border-radius: 6px;
            margin: .12rem 0 .2rem;
            font-size: .18rem;
            padding: 0 .16rem;
        }
        .apply_select{
            width: 100%;
            height: .46rem;
            border: 1px solid rgb(221,221,221);
            background: #fff;
            border-radius: 6px;
            margin: .12rem 0 .2rem;
            font-size: .18rem;
            padding: 0 .16rem;
        }
        .line_height46{
            line-height: .46rem;
        }
        .apply_info{
            border: 1px dashed #9b9b9b;
            padding: .2rem;
            border-radius: 8px;
            font-size: .16rem;
            color: #000;
        }
        .apply_tips{
            font-size: .1rem;
            color: #9b9b9b;
        }
        .refund_money{
            font-size: .24rem;
            text-align: center;
            margin-top: .1rem;
        }
        .select_item{
            position: relative;
        }
        .icon-gos{
            display: block;
            position: absolute;
            right: .1rem;
            top: .2rem;
        }
        .icon-gos img {
            width: .3rem;
            height: .3rem; 
        }
        .icon-gos1{
            display: block;
            position: absolute;
            right: .1rem;
            top: .08rem;
        }
        .icon-gos1 img {
            width: .3rem;
            height: .3rem; 
        }
        #btnApply {

            border-radius: .225rem;
        }
        select {
            /*Chrome和Firefox里面的边框是不一样的，所以复写了一下*/
            border: solid 1px #000;
            /*很关键：将默认的select选择框样式清除*/
            appearance:none;
            -moz-appearance:none;
            -webkit-appearance:none;
            /*在选择框的最右侧中间显示小箭头图片*/
            background: url("") no-repeat scroll right center transparent;
            /*为下拉小箭头留出一点位置，避免被文字覆盖*/
            padding-right: 14px;
        }

        .tip {
            line-height: .2rem;
            height: .2rem;
            overflow: hidden;
            margin: .1rem .2rem;
        }
        .tip span{
            display: block;
            float: left;
            font-size: .12rem;
            line-height: .2rem;
            height: .2rem;
        }
        .tip i {
            display: block;
            width: .12rem;
            height: .12rem;
            margin: 0.02rem .04rem 0.02rem 0rem;
            float: left;
        }
        .tip i img {
            width: 100%;
        }
        #btnBlank {
            width: 100%;
            height: .6rem;
        }
        #applyTips {
            font-size: .12rem;
            padding: .1rem 0.05rem;
            color: gray;
        }
        
        #applyAlert {
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -150px;
            margin-top: -200px;
            width: 300px;
            background-color: white;
            border-radius: .1rem;
            padding: .1rem 0;

        }
        #touchSelect {
            margin: 10px auto;
            width: 100%;
            height: 200px;
            overflow: hidden;
            font-size: 12px;
            overflow: hidden;
            position: relative;
        }
        #touchSelect ul{
            display: block;
            position: absolute;
            width: 80%;
            height: 200px;
            top: 0;
            left: 10%;
            margin: 0;
            padding: 0;
            
        }
        #touchSelect ul li {
            height: 40px;
            line-height: 40px;
            text-align: center;
            width: 100%;
            margin: 0 auto;
            list-style: none;
            color: #BDBDBD;
            font-weight: 700;
        }
        #selectBgc {
            border-top: 1px solid gray;
            border-bottom: 1px solid gray;
            position: absolute;
            width: 80%;
            height: 40px;
            top: 80px;
            left: 10%;
            margin: 0;
            padding: 0;

        }
        #applyAlertTitle {
            text-align: center;
            font-size: 20px;
            font-weight: 700;
            height: 40px;
            line-height: 40px;
        }
        #applyAlertBtn {
            color: rgb(7,122,255);
            text-align: center;
            font-size: 20px;
            font-weight: 700;
            border-top: 1px solid gray;
            width: 100%;
            height: 40px;
            line-height: 40px;
        }   
        .cells_btns {
            padding-top: .1rem;
        }
        .off{
            display:none!important;
        }
        .alert_box{
            display: none;
            position: relative;
            z-index: 160;
        }
    </style>

                <select class="apply_select" id="borrowingTerm">
                </select>
                <i class="icon-gos"><img src="../images/goForward.png" alt=""></i>
            </div>
        </div>

        <div class="apply_info">
            <div>预计到账：</div>
            <div style="margin: .12rem 0;">
                <div style="margin-bottom: .1rem"><span style="color: #ff642e;" id="arriveMoney"></span>元现金<span class="apply_tips">（直接汇入您绑定的银行卡中）</span></div>

            <div>到期应还：</div>
            <div class="refund_money" id="repaymentAmount"></div>
        </div>
        <div id="applyTips">不提供学生申请消费服务</div>
    </div>
    <div class="cells_btns">
        <div class="tip">
            <i><img src="../images/bingo.png" alt=""></i><span>我已阅读并同意<a href="../help/loanprotocol.html">《借款协议》</a></span>
        </div>
        <a href="javascript:;" class="btn" id="btnApply">马上申请</a>
        <div id="btnBlank"></div>
    </div>
 
    <div class="tab_bar">
        <footer>
            <a href="../index.html"><img src="../images/youlechang.png"></a>
            <a class="active"><img src="../images/qianbao_active.png"></a>
            <a href="../user/oneStep.html"><img src="../images/oneStep.png"></a>
            <a href="../user/myWallet.html"><img src="../images/my.png"></a>
        </footer>   
    </div>
<div class="layer_dialog alert" >
    <div class='layer_mask'>
        <div id="applyAlert">
            <div id="applyAlertTitle">借款用途</div>
            <div id="touchSelect">
                <div id="selectBgc">
                    
                </div>
                <ul>
