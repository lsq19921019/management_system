<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>提现管理</title>
    <meta name="keywords" content="纳米理财">
    <meta name="description" content="纳米理财">
    <link rel="stylesheet" href="css/account.less">
    <link rel="shortcut icon" href="./favicon.ico">
    <script src="./lib/js/jquery-3.3.1.min.js"></script>
    <script src="./lib/js/mod.js"></script>
    <script src="./lib/js/3DES.js"></script>
    <script src="./lib/js/js.cookie.min.js"></script>
    <script type="text/javascript">
        $(function(){
            function footerPosition(){
                $("footer").removeClass("fixed-bottom");
                var contentHeight = document.body.scrollHeight,//网页正文全文高度
                    winHeight = window.innerHeight;//可视窗口高度，不包括浏览器顶部工具栏
                if(!(contentHeight > winHeight)){
                    //当网页正文高度小于可视窗口高度时，为footer添加类fixed-bottom
                    $("footer").addClass("fixed-bottom");
                } else {
                    $("footer").removeClass("fixed-bottom");
                }
            }
            footerPosition();
            $(window).resize(footerPosition);
        });
    </script>
</head>
<body>

    <link rel="import" href="tpl/header.html?__inline">

    <div class="main-section clear-fix">
        <link rel="import" href="tpl/accountMenu.html?__inline">
        <script>
            $(function () {
                $(".account-menu .withdraw-link").addClass('active');
            })
        </script>
        <div class="withdraw-content">
            <h5>提现管理</h5>
            <div class="main-content">
                <div class="withdraw-header un-selectable clear-fix">
                    <a class="main-tab">提现申请</a>
                    <a href="./withdrawRecord.html" class="right-tab right-line">资金明细</a>
                </div>
                <div class="withdraw-body" id="bankcard">
                    <div class="input-item clear-fix nobind">
                        <span>提现银行卡</span>
                        <input class="bankid" type="tel" readonly="readonly" value="请先绑定银行卡">
                    </div>
                    <div class="bank-card">
                        <div class="card-name clear-fix">
                            <img src="img/notice_icon3.png">
                            <span class="name">招商银行</span>
                            <span class="state">当前使用</span>
                            <span class="line"></span>
                        </div>
                        <p class="card-id">**** **** **** 2405</p>
                    </div>
                    <div class="input-item clear-fix">
                        <span>提现金额</span>
                        <input class="balance" placeholder="可用余额0.0元" onkeyup="value=value.replace(/[^\d^\.]+/g,'')">
                        <a class="forget-psw withdrawall">全部提现</a>
                    </div>
                    <div class="input-item clear-fix">
                        <span>交易密码</span>
                        <input class="pay-password" placeholder="请输入交易密码" type="password">
                        <a class="forget-psw" href="./safe.html">忘记密码</a>
                    </div>
                    <div class="tips-register" style="text-align: center;margin-left: 200px;">提现提示</div>
                    <a class="withdraw-btn">提现</a>
                    <div class="tips-content">
                        <p class="tips">温馨提示</p>
                        <p>1.账户余额超过50元时即可提现。</p>
                        <p>2.交易密码、提现银行卡均设置成功后，才能进行提现操作。</p>
                        <p>3.提现免收手续费，如果因为您填写的提现信息不正确导致提现失败，由此产生的提现费用将不予返还。  </p>
                        <p>4.如果提现金额没有及时到账，请联系客服。</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/withdraw.js"></script>
    <link rel="import" href="tpl/tipsAlert.html?__inline">
    <link rel="import" href="tpl/footer.html?__inline">
</body>
</html>
