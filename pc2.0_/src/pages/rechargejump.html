<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>充值</title>
  </head>
  <body module="myAccount">
    <div id="J_wrap" class="dsn">
      <!-- 页眉 -->
      <section id="JS_header"></section>
      <!-- 网页主内容 -->
      <section class="rechargejump">
        <!-- 内容部分 -->
        <div id="success">
          <div class="icon">
            <img src="../assets/images/icon_succeed.png" />
          </div>
          <div class="text">
            <p>充值成功</p>
            <p>请关闭后在原页面刷新</p>
          </div>
          <div class="close_btn"><button class="close">关闭</button></div>
        </div>
        <div id="failure">
          <div class="icon">
            <img src="../assets/images/icon_failure.png" />
          </div>
          <div class="text">
            <p>充值失败</p>
            <p id="failMsg">失败原因失败原因</p>
          </div>
          <div class="close_btn"><button class="close">关闭</button></div>
        </div>
      </section>
      <!-- 页脚 -->
      <section id="JS_footer"></section>
      <!-- 客服中心&返回顶部 -->
      <section id="JS_goToTop"></section>
    </div>
    <div id="J_loading" class="page_loading"><i></i></div>
  </body>
</html>
