	<script type="text/javascript">
		$(".header ul li").click(function(){
			$('.header').find('.select').removeClass('select');
			$(this).addClass('select');
		})
		$("#ptrz").click(function(){
			$('.header').find('.select').removeClass('select');
			$(".platform").addClass('select');
		})
		$('.header .home').click(function(){
			$('#home').show();
			$('#platform').hide();
		})
		$('.header .platform,#ptrz').click(function(){
			$('#home').hide();
			$('#platform').show();
		})		
	</script>
