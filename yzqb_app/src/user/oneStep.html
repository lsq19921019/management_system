    <script>
      !(function(global,userUtil,layer,dataUtil){   
          
	$('.banner_to_detail').on('click',function(){
		window.location.href = global.localUrl+'activity/toBorrowMoney.html';
	});
        var localH=localStorage.getItem("localH")
        if(!localH){
            localH=localStorage.setItem("localH",document.documentElement.clientHeight)
        }
        $("body").height(Number(localH));
      	//申请记录
      	getborrowingInfo();

        var stateConf = {
            1: { text: "待提交", operateTxt: "继续提交" },
            2: { text: "审核中", operateTxt: "" },
            3: { text: "放款中", operateTxt: "" },
            4: { text: "放款中", operateTxt: "" },
            5: { text: "待还款", operateTxt: "一键还款" },
            6: { text: "已还款", operateTxt: "" },
            7: { text: "审核不通过", operateTxt: "再次申请"},
            8: { text: "待还款", operateTxt: "一键还款" },
            9: { text: "已还款", operateTxt: "" },
            10: { text: "审核不通过", operateTxt: "" },
            11: { text: "还款处理中", operateTxt: "" },
            12: { text: "放款失败", operateTxt: "" },
        }

      	function getborrowingInfo(){
      		userUtil.ajax({
      			url: global.localUrl+ 'nw/orders/borrowingInfo',
      			data:{},
      			done: function(re){
      				layer.hideLoad();
              var n=0;
      	      var dom='';
              $.each(re.data,function(k,v){
                if(v.status == 5 || v.status == 8){    //有操作按钮
                  dom+= ("<div class=\"recordContent\"><div class=\"recordList\">编号："+v.orderNo+"</div><div class=\"recordList\">申请金额："+v.borrowingAmount+"元</div><div class=\"recordList\">申请期限："+v.borrowingTerm+"</div><div class=\"recordList\">申请时间："+v.createTime+"</div><div class=\"recordList active_color\">"+v.orderRemark+"</div><div class=\"recordListBtnTop\">"+v.orderStatusDesc+"</div><div class=\"recordListBtnBottom\" data-uuid=\""+v.orderNo+"\" data-status=\""+v.status+"\">"+stateConf[v.status].operateTxt+"</div></div>");
                  n++;
      					}
                $("#borrowList").html(dom);
      				});

              if(n==0){
                $("#borrowList").hide();
                $(".noneOrder").css({"display":"block"});
              }
      				$('.recordListBtnBottom').on("click",function () { 
      					var _this = $(this);
                if (_this.attr("data-status") == 1) {
                    window.location.href = "../trust/identification.html"
                } else if (_this.attr("data-status") == 5) {
                    window.location.href = "../trust/repaymentDetail.html?orderNo="+_this.attr("data-uuid");
                } else if (_this.attr("data-status") == 7) {
                    window.location.href = "./apply.html";
                } else if (_this.attr("data-status") == 8) {
                   	window.location.href = "../trust/repaymentDetail.html?orderNo="+_this.attr("data-uuid");
                } 
      				});
      				
      			}
      		})
      	}

        $(".confirmBtn").click(function(){
          window.location.href=global.localUrl+"apply/apply.html"
        })

      })(global,userUtil,layer,dataUtil)
      
    </script>
