<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
</head>
<body>
    <div id="J_wrap" class="dsn">
        <!-- 页眉 -->
        <section id="JS_header"></section> 
        <!-- 网页主内容 -->
        <section class="main">
            <div class="login_wrap">
                <div class="login por">
                    <div class="text poa">
                        <p>小鸽理财</p>
                        <p>开通资金存管</p>
                        <p>银行存管 · 更安全</p>
                    </div>
                    <div class="content poa">
                        <div class="title">
                            <span>会员登录</span>
                            <span>还没有账号？<a href="./index_register.html">立即注册</a></span>
                        </div>
                        <ul class="f14 por">
                            <li class="mobile">
                                <input type="text" id="J_mobile" maxlength="11" placeholder="请输入11位手机号">
                            </li>
                            <li class="password">
                                <input type="password" id="J_password" maxlength="20" placeholder="请输入登录密码">
                            </li>
                            <p id="J_tips" class="error_tips"></p>
                        </ul>
                        <a class="login_btn" id="J_loginBtn" href="javascript:;">登&nbsp;录</a>
                    </div>
                </div>
            </div>
        </section> 

        <!-- 页脚 -->
        <section id="JS_footer"></section>   
        <!-- 客服中心&返回顶部 -->
        <section id="JS_goToTop"></section>
    </div> 
    <div id="J_loading" class="page_loading"><i></i></div>
</body>
</html>
