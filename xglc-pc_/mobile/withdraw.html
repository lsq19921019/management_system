<div class="main-box">
<p style="font-size:15px; line-height:33px;">1、单笔提现金额最低100元，最高100万。<br>
2、国家法定节假日提现到账时间将顺延至假期结束后的第一个工作日，部分地方性商业银行会在1-3个工作日到账，具体提现安排以平台最新公告为准。
<br>3、用户提现时需确认银行卡姓名及预留手机号与小鸽理财认证信息一致，并验证用户在存管系统设置的交易密码，否则将会导致提现失败。<br>
4、用户每月可享5次免费提现，超出后按单笔提现金额的2‰收取手续费（最低2元，无上限）。每月剩余免费提现次数，当月月底清零，不累计至下月。
<br>5、严禁使用信用卡套现、虚假交易等行为，一经发现，将对该账户进行冻结30天处理。<br>6、如遇银行升级等特殊原因，提现金额可能会延迟到账。
</p>
 
 

</div>
<br>
