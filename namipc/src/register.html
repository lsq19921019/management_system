<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>注册</title>
    <meta name="keywords" content="纳米理财">
    <meta name="description" content="纳米理财">
    <link rel="stylesheet" href="css/login.less">
    <link rel="shortcut icon" href="./favicon.ico">
    <script src="./lib/js/jquery-3.3.1.min.js"></script>
    <script src="./lib/js/mod.js"></script>
    <script src="./lib/js/3DES.js"></script>
    <script src="./lib/js/js.cookie.min.js"></script>
</head>
<body>

    <link rel="import" href="tpl/header.html?__inline">

    <div class="main-section">
        <div class="main-content">
            <div class="login-box register-box">
                <h5 class="title">用户注册</h5>
                <input class="phone" placeholder="请输入您的手机号码" maxlength="11">
                <div class="code clear-fix">
                    <input class="code-input imageCode" placeholder="请输入验证码" maxlength="4" >
                    <img class="img-code" src="img/logo.png">
                </div>
                <div class="phone-code clear-fix">
                    <input class="phone-code-input" placeholder="请输入手机验证码" maxlength="6">
                    <a class="get-sms-code un-selectable">获取验证码</a>
                </div>
                <input class="password" type="password" placeholder="请输入6到20位密码" maxlength="20">
                <input class="password-again" type="password" placeholder="请重新输入密码" maxlength="20">
                <div class="agreement" id="InvitePeoplefont">
                    <p><b class="triangle_border_down"></b>填写邀请人邀请码 (选填) </p>
                </div>
                <div class="hide hideInput">
                <input class="InvitePeople " type="text" placeholder="填写邀请人邀请码" data-must="false" name="inviteCode" maxlength="6">
                </div>
                <div class="agreement un-selectable">
                    <label>
                        <input type="checkbox" checked="checked">&nbsp;&nbsp;我已经阅读并同意<a target="_blank" href="./about/serverlist.html">《纳米理财服务协议》</a>
                    </label>
                </div>
                <a class="register-btn">立即登录</a>
                <p class="tips-register">登录提示</p>
                <p class="register-link">已注册，<a href="./login.html">立即登录</a></p>
            </div>
        </div>
    </div>

    <link rel="import" href="tpl/footer.html?__inline">

    <script src="js/register.js"></script>

</body>
</html>
