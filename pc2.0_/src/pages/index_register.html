<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
</head>
<body>
    <div id="J_wrap" class="dsn">
        <!-- 页眉 -->
        <section id="JS_header"></section> 
        <section class="main">
            <div class="register por">
                <div class="box">
                    <div class="tips tac">请先注册，领取<strong class="fcff5637 f28">888</strong>元投资红包</div>
                    <ul class="por">
                        <li class="mobile">
                            <input id="J_mobile" type="text" maxlength="11" placeholder="请输入11位手机号">
                        </li>
                        <li class="password">
                            <input id="J_password" type="password" maxlength="20" placeholder="请输入6-20位字母和数字密码">
                        </li>
                        <li class="pic_code por">
                            <input id="J_picCode" type="text" maxlength="4" placeholder="请输入验证码">
                            <span class="poa dsb"><img id="J_getPicCode" src="https://xiaogelicai.com/img/userIcon.png" alt=""></span>
                        </li>
                        <li class="mobile_code por">
                            <input id="J_mobileCode" type="text" maxlength="4" placeholder="请输入手机验证码">
                            <span class="poa dsb"><button id="J_getMobileCode" class="get_mobile_code dsb tac">获取验证码</button></span>
                        </li>
                        <li class="mobile">
                            <input type="text" id="J_invite" maxlength="11" placeholder="请输入邀请人11位手机号(选填)">
                        </li>
                        <p id="J_tips" class="error_tips"></p>
                    </ul>
                    <div class="agreement por fc999"><i class="poa dsb checked" id="J_agree" agree="true"></i>我同意<a href="platformProtocol_register.html">《小鸽理财注册协议》</a></div>
                    <div class="btn"><a href="javascript:;" id="J_register" class="dsb tac">注册立领888</a></div>
                    <p class="gologin fc999 tar">已有账号，<a href="./index_login.html">立即登录</a></p>
                </div>
            </div>
        </section>
        <!-- 页脚 -->
        <section id="JS_footer"></section> 
    </div>
    <div id="J_loading" class="page_loading"><i></i></div>
</body>
</html>
