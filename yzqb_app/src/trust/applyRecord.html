        body{

        .cells_title {

            color: rgb(68,74,89);
        }
        .cells_title a {
            display: block;
            float: left;
            font-size: .16rem;
            height: .22rem;
            font-weight: 700;
        }
        .cells_title span {
            display: block;
            float: left;
            font-size: .13rem;
            height: .22rem;
            line-height: .22rem;
            margin-left: .2rem;
            color: rgb(136,136,136)
        }

        .operatorContent {
            width: 100%;
            background: #f9f9f9;
            overflow: hidden;
            position: absolute;
            bottom: 0.2rem;
        }
        .txt {
			text-align: right;
        }

        .getCode {

        .cell_ft img {
            display: block;;
            width: .2rem;
            height: .1rem;
        }
        .tip {
            line-height: .2rem;
            height: .2rem;
            overflow: hidden;
            margin: .2rem .4rem;
        }
        .tip span{
            display: block;
            float: left;
            font-size: .12rem;
            line-height: .2rem;
            height: .2rem;
        }
        .tip i {
            display: block;
            width: .12rem;
            height: .12rem;
            margin: 0.02rem .04rem;
            float: left;
        }
        .tip i img {
            width: 100%;
        }
        .cells_tips {
            margin: 0rem .4rem;
            border-top: solid .01rem #eee;
            font-size: .12rem;
            height: .4rem;
            line-height: .4rem;
        }

        .confirmBtn {
            position: absolute;
            bottom: .48rem;
        }
        .submitBtn {
            position: static;
            margin: 0 .36rem;
        }
        .cells_line {
            height: .1rem;

        .recordContent {

            position: relative;
        }
        .recordContent .recordList {
            font-size: .14rem;
        }
        .recordListBtnTop {
            border: solid .01rem rgb(234,204,169);
            color: rgb(234,204,169);

            right: .35rem;
            top: .15rem;
            height: .25rem;
            padding: 0 .1rem;
            line-height: .25rem;
            border-radius: .03rem;
            /*margin: 0 .2rem;*/
            font-size: .14rem;
        }
        .recordListBtnBottom {
            color: red;
            position: absolute;
            right: .35rem;
            bottom: .15rem;
            height: .25rem;
            padding: 0 .1rem;
            line-height: .25rem;
            border: solid .01rem red;
            background-color: red;
            color: white;
            border-radius: .03rem;
            /*margin: 0 .2rem;*/
            font-size: .14rem;
        }
        .orderNone {
            text-align: center;
            font-size: .16rem;
            margin-top: .2rem;
            color: gray;
        }
        .cooperationContain {
            display: none;
            background-color: white;
            overflow: hidden;
            width: 3.25rem;
            margin: 0 auto;

            border-radius: .05rem;
            box-shadow: 0 .05rem .05rem rgb(214,193,192);
        }
        .cooperationTitle {
            /*border-top: 8px solid #F6F6F6;*/
            height: .5rem;
            background-color: rgb(229,192,149);
            width: 100%;
            color: white;
            padding: .2rem 0;
            text-align: center;
            overflow: hidden;
        }
        .cooperationTitle p {
            padding-left: 6px;
            font-size: .16rem;
            height: .6rem;
            line-height: .25rem;
            color: white;
            width: 100%;

        }
        .cooperationProduction {
            /*border-top: 8px solid #F6F6F6;*/

        }
        .productionName {
            width: 85%;
            height: .4rem;
            margin: 5px auto;
        }
        .productionName>img {
            width: .3rem;
            height: .3rem;
            float: left;
            margin-top: .05rem;
        }
        .productionName p {
            float: left;
            font-weight: 700;
            margin-top: .05rem;
            font-size: 14px;
            line-height: .3rem;
            padding-left: 14px;
        }
        .productionName span {
            display: block;
            width: .7rem;
            height: .3rem;
            margin-top: .05rem;
            font-size: .14rem;
            color: white;
            float: right;
            background-color: rgb(254,85,78);
            border-radius: .05rem;
            text-align: center;
            line-height: .3rem;
        }
        .productionIntroduce {
            width: 85%;
            height: .4rem;
            line-height: .4rem;
            margin: 0 auto;
            border-top: 0.5px dashed #BDBDBD;
            padding: 5px 0;
            color: rgb(72,77,80);
            font-size: 14px; 
            text-align: right;
        }

        .introduceLeft {
            text-align: left;
            float: left;
            width: 117px;
            height: .4rem;
            line-height: .4rem;
            color: rgb(72,77,80);
            font-size: 14px; 
        }
        .edu {
            color: rgb(254,85,78);
            font-size: .2rem;
        }
        .blank {
            width: 100px;
            height: .4rem;
            
        }
