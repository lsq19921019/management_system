<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>安全认证</title>
    <meta name="keywords" content="纳米理财">
    <meta name="description" content="纳米理财">
    <link rel="stylesheet" href="css/account.less">
    <link rel="shortcut icon" href="./favicon.ico">
    <script src="./lib/js/jquery-3.3.1.min.js"></script>
    <script src="./lib/js/mod.js"></script>
    <script src="./lib/js/3DES.js"></script>
    <script src="./lib/js/js.cookie.min.js"></script>
    <script type="text/javascript">
        $(function(){
            function footerPosition(){
                $("footer").removeClass("fixed-bottom");
                var contentHeight = document.body.scrollHeight,//网页正文全文高度
                    winHeight = window.innerHeight;//可视窗口高度，不包括浏览器顶部工具栏
                if(!(contentHeight > winHeight)){
                    //当网页正文高度小于可视窗口高度时，为footer添加类fixed-bottom
                    $("footer").addClass("fixed-bottom");
                } else {
                    $("footer").removeClass("fixed-bottom");
                }
            }
            footerPosition();
            $(window).resize(footerPosition);
        });
      </script>
</head>
<body>

    <link rel="import" href="tpl/header.html?__inline">

    <div class="main-section clear-fix">
        <link rel="import" href="tpl/accountMenu.html?__inline">
        <script>
            $(function () {
                $(".account-menu .safe-link").addClass('active');
            })
        </script>
        <div class="safe-content" id="safe-content">
            <h5>安全认证</h5>
            <div class="main-content">
                <div class="safe-item-content">
                    <div class="safe-item clear-fix update-login-pass">
                        <img class="img-icon" src="img/icon_safe_password.png">
                        <span class="label">登录密码</span>
                        <span class="desc">安全性高的密码可以使用账号更安全</span>
                        <img class="state-mark" src="img/icon_true.png">
                        <span class="state">已设置</span>
                        <span class="name"></span>
                        <a class="update-btn" data-label="update-password">立即修改</a>
                    </div>
                    <div class="safe-item clear-fix bindbank">
                        <img class="img-icon" src="img/bankicon.png">
                        <span class="label">绑定银行卡</span>
                        <span class="desc">填写银行卡账号,用于返现</span>
                        <img class="state-mark" src="img/icon_true.png">
                        <span class="state">未设置</span>
                        <span class="name"></span>
                        <a class="update-btn" data-label="bank-card">立即修改</a>
                    </div>
                    <div class="safe-item clear-fix update-deal-pass">
                        <img class="img-icon" src="img/icon_safe_password.png">
                        <span class="label">交易密码</span>
                        <span class="desc">安全性高的密码可以使用账号更安全</span>
                        <img class="state-mark" src="img/icon_true.png">
                        <span class="state">已填写</span>
                        <span class="name"></span>
                        <a class="update-btn" data-label="update-pay-password">立即修改</a>
                    </div>
                </div>
                <div class="update-content update-password">
                    <div class="header clear-fix">
                        <a class="back-btn un-selectable">返回</a>
                        <span class="update-label">修改登录密码</span>
                    </div>
                    <div class="input-item">
                        <span class="label">原密码</span>
                        <input type="password" class="input-name old-psw" placeholder="请输入您的原密码">
                    </div>
                    <div class="input-item">
                        <span class="label">新密码</span>
                        <input type="password" class="input-name new-psw" placeholder="请输入您的新密码">
                    </div>
                    <div class="input-item">
                        <span class="label">确认新密码</span>
                        <input type="password" class="input-name new-psw-again" placeholder="请再次输入您的新密码">
                    </div>
                    <div class="btn-item clear-fix">
                        <a class="cancel">取消</a>
                        <a class="confirm">确认</a>
                    </div>
                </div>
                <div class="update-content update-pay-password">
                    <div class="header clear-fix">
                        <a class="back-btn un-selectable">返回</a>
                        <span class="update-label">修改交易密码</span>
                    </div>
                    <div class="pass-list">
                        <div class="pass-item clear-fix pass-phone">
                            18629292636
                        </div>
                        <div class="pass-item clear-fix bank-img">
                            <input class="input-name code-input" placeholder="验证码">
                            <img class="img-code" src="img/logo.png">
                        </div>
                        <div class="pass-item clear-fix getcode">
                            <input class="input-name phoneyzm" placeholder="手机验证码">
                            <a class="get-sms-code">获取验证码</a>
                        </div>
                        <div class="pass-item clear-fix">
                            <input type="password" class="input-name new-password" placeholder="请输入8~23位密码">
                        </div>
                        <div class="pass-item clear-fix">
                            <input type="password" class="input-name password-again" placeholder="请重新输入密码">
                        </div>
                        <div class="tips-register">交易密码提示</div>
                        <div class="btn-item clear-fix">
                            <a class="confirm clear-fix">确认</a>
                        </div>      
                    </div>           
                </div>
                <div class="update-content bank-card">
                    <div class="header clear-fix">
                        <a class="back-btn un-selectable">返回</a>
                        <span class="update-label">银行卡绑定</span>
                    </div>
                    <div class="bank-list clear-fix">
                        <div class="bank-item clear-fix">
                            <span class="laber">开户人姓名</span>
                            <input class="name" placeholder="开户人姓名">
                        </div>
                        <div class="bank-item clear-fix">
                            <span class="laber">开户银行</span>
                            <select class="khyh">
                                <option value="">请选择</option>
                            </select>
                        </div>
                        <div class="bank-item clear-fix">
                            <span class="laber">支行名称</span>
                            <input class="zhmc" placeholder="支行名称">
                        </div>
                        <div class="bank-item clear-fix">
                            <span class="laber">银行卡号</span>
                            <input class="yhkh" placeholder="请输入银行卡号">
                        </div>
                        <div class="bank-item clear-fix bank-img">
                            <span class="laber">图形验证码</span>
                            <input class="code-input" placeholder="请输入图形验证码">
                            <img class="img-code" src="img/logo.png">
                        </div>
                        <div class="bank-item clear-fix getcode">
                            <span class="laber">注册手机号</span>
                            <span class="phone"></span>
                            <a class="get-sms-code">获取验证码</a>
                        </div>
                        <div class="bank-item clear-fix">
                            <span class="laber">手机验证码</span>
                            <input class="sjyzm" placeholder="请输入手机验证码">          
                        </div>
                        <div class="tips-register">绑定银行卡提示</div>
                        <a class="con-btn">确定</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <link rel="import" href="tpl/footer.html?__inline">
    <link rel="import" href="tpl/tipsAlert.html?__inline">
    <script src="js/account.js"></script>


</body>
</html>
