<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="browsermode" content="application" />
    <meta name="x5-page-mode" content="app" />
    <title>设置交易密码</title>
    <meta charset="utf-8" />
    <link href="../css/main.css?rev=@@hash" rel="stylesheet" />
    <style>
        body{
            width: 3.75rem;
            /*height: 6rem;*/
            position: relative;
        }
        .cells {
            /*margin-top: .2rem;*/
        }
        .cells_title {
            margin: 0;
            padding: .12rem .4rem;
            font-size: .16rem;
            height: .22rem;
            color: rgb(68,74,89);
        }
        .cells_title a {
            display: block;
            float: left;
            font-size: .16rem;
            height: .22rem;
            font-weight: 700;
        }
        .cells_title span {
            display: block;
            float: left;
            font-size: .13rem;
            height: .22rem;
            line-height: .22rem;
            margin-left: .2rem;
            color: rgb(136,136,136)
        }

        .operatorContent {
            width: 100%;
            background: #f9f9f9;
            overflow: hidden;
            position: absolute;
            bottom: 0.2rem;
        }
        .txt {
			text-align: right;
        }

        .getCode {
            color: red;
            font-size: .12rem;
        }
        .cell_ft img {
            display: block;;
            width: .2rem;
            height: .1rem;
        }
        .tip {
            line-height: .2rem;
            height: .2rem;
            overflow: hidden;
            margin: .2rem .4rem;
        }
        .tip span{
            display: block;
            float: left;
            font-size: .12rem;
            line-height: .2rem;
            height: .2rem;
        }
        .tip i {
            display: block;
            width: .12rem;
            height: .12rem;
            margin: 0.02rem .04rem;
            float: left;
        }
        .tip i img {
            width: 100%;
        }
        .cells_tips {
            margin: 0rem .4rem;
            border-top: solid .01rem #eee;
            font-size: .12rem;
            height: .4rem;
            line-height: .4rem;
        }

        .confirmBtn {
            position: absolute;
            bottom: .48rem;
        }
        .submitBtn {
            position: static;
            margin: 0 .36rem;
        }
        .cells_line {
            height: .1rem;
            width: 100%;
        }

        select {
            border: 0;
            float: right;
            width: 1.2rem;
            height: .2rem; 
            appearance:none;  
            -moz-appearance:none;  
            -webkit-appearance:none;  
            background: url("../images/gogogo.png") ;
            background-repeat: no-repeat;
            background-size: 20% 100%;
            background-position: 100% 0%;
            /*为下拉小箭头留出一点位置，避免被文字覆盖*/ 

            padding: 0 .14rem;
            font-size: .16rem;
        }
        select::-ms-expand { display: none; }
        select option {
            width: 1.2rem;
            height: .2rem; 
            font-size: .14rem;
            background-color: white;
        }
        .cell_cn img {
            position: absolute;
            top: .12rem;
            right: .4rem;
            width: .2rem;
            height: .2rem;
        }

    </style>
</head>
<body>
    <!-- 蒙版 -->
    <div class="layer_load">
        <div class="layer_mask"></div>
        <div class="layer_load_icon icon-loading"></div>
    </div>
	<div class="cells">
        <div class="cell">
            <label class="cell_hd">交易密码：</label>
            <div class="cell_cn">
                <input type="password" class="txt" placeholder="请输入6位交易密码"  maxlength="6" />
            </div>
        </div>
        <div class="cell">
            <label class="cell_hd">再次确认：</label>
            <div class="cell_cn">
                <input type="password" class="txt" placeholder="请再次输入6位交易密码" maxlength="6" />
            </div>
        </div>
        <div class="cells_tips">
            <span>设置交易密码是为了保障您支付交易的安全</span>
        </div>
	</div>

    <div class="operatorContent confirmBtn">
        <div class="submitBtn">
            提交
        </div>

    </div>

    <!-- 脚本 -->
    <script src="../lib/zepto.min.js?rev=@@hash"></script>
    <script src="../js/main.js?rev=@@hash"></script>
    <script>
        (function(global,userUtil,layer){       
        	$("body").height(document.documentElement.clientHeight);
            var sessionId=userUtil.sid();
            var userUuid=userUtil.userID();

            // 提交/
            $(".submitBtn").click(function(){
                var password1=$(".cell_cn input").eq(0).val();
                var password2=$(".cell_cn input").eq(1).val();
                var reg = /^\d{6}\b/;
                console.log(reg.test(password1))
                if(!reg.test(password1)||!reg.test(password1)){
                    layer.tips("请输入6位交易密码");
                    $(".cell_cn input").eq(0).val("");
                    $(".cell_cn input").eq(1).val("");
                    return;
                }
                if(password1!=password2){
                    layer.tips("两次输入的密码不一致");
                    $(".cell_cn input").eq(0).val("");
                    $(".cell_cn input").eq(1).val("");
                    return;

                }else{
                    var _data={
                        "password": password1,
                        "userUuid": userUuid,
                        "sessionId": sessionId
                    };
                    $.ajax({
                        url: global.localUrl + "nw/users/setPayPassword",
                        type: "post",
                        data: JSON.stringify(_data),
                        contentType: 'application/json;charset=utf-8',
                        success: function (re) {
                            if (1 == re.code) {
                                layer.tips("密码设置成功");
                                setTimeout(function(){
                                    window.location.href=global.localUrl +"trust/identification.html";
                                },2000);
                            }
                            else{
                                setTimeout(function(){
                                    window.location.reload();
                                },2000);
                                layer.tips(re.message);
                            }
                        },
                        error: function () {
                            layer.tips(global.netError);
                        }
                    });
                }
            })
        })(global,userUtil,layer)
    </script>
</body>
</html>
